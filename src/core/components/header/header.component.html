<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-8 w-8" src="./assets/img/logo.png" alt="Workflow">
        </div>
        <div class="md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a *ngFor="let item of mainMenu" [routerLink]="item.url" [routerLinkActive]="['text-white','bg-gray-900']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">{{item.text}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
