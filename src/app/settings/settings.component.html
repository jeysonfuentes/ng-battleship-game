

<div class="mt-10 sm:mt-0 mx-auto">
  <div class="px-4 sm:px-0">
    <h3 class="text-lg font-medium leading-6 text-gray-900">Settings</h3>
    <p class="mt-1 text-sm text-gray-600">
      Set a settings for game.
    </p>
  </div>
  <div class="md:grid md:grid-cols-1 md:gap-6">

    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings($event)">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-1 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="playerName" class="block text-sm font-medium text-gray-700">Player name</label>
                <input type="text" formControlName="playerName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <p class="mt-0 text-sm text-red-500" *ngIf="settingsForm.get('playerName')!.hasError('required') && (settingsForm.get('playerName')!.dirty || settingsForm.get('playerName')!.touched)">
                  Set a name for player.
                </p>
              </div>

            </div>
            <div class="grid grid-cols-6 gap-6 mt-4">
              <div class="col-span-6 sm:col-span-3">
                <label for="level" class="block text-sm font-medium text-gray-700">Level</label>
                <select id="level" formControlName="level" (change)="changeLevel()" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" >
                  <option *ngFor="let level of levels" value="{{level.name}}">{{level.name}}</option>
                </select>
                <p class="mt-0 text-sm text-red-500" *ngIf="settingsForm.get('level')!.hasError('required') && (settingsForm.get('level')!.dirty || settingsForm.get('level')!.touched)">
                  Select a level game.
                </p>
              </div>
              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Game turns</label>
                <input type="number" id="gameTurns" formControlName="gameTurns" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <p class="mt-0 text-sm text-red-500" *ngIf="settingsForm.get('gameTurns')!.hasError('required') && (settingsForm.get('gameTurns')!.dirty || settingsForm.get('gameTurns')!.touched)">
                  Set a game turns quantity .
                </p>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
